<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Lista de Usuários</h2>

  <table class="table" >
    <thead>
      <tr>
        <th id="users" thead *ngFor="let user of users">{{ user.firstName }}
          <button type="button" class="btn btn-primary" (click)="openModel(user.idUsers)">Vizualizar</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Deletar</button>
        </th>
      </tr>
    </thead>
    <tbody >
      <tr thead *ngFor="let user of users">
        <td *ngFor="let cars of user.cars">{{ cars.model }}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Atualizar do Usuário</h4>
      </div>
      <!-- Modal body -->
      <div class="modal-body" *ngIf="user">
        <form >
          <input type="hidden" value="{{ user.idUsers }}" class="form-control" id="idInputFirstName" aria-describedby="emailHelp" placeholder="Nome" >
          <label for="exampleInputFirstName">Nome</label>
          <div class="form-group">
            <input type="text" value="{{ user.firstName }}" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Nome" >
          </div>
          <label for="exampleInputLastName">Sobrenome</label>
          <div class="form-group">
            <input type="text" value="{{ user.lastName }}" class="form-control" id="exampleInputLastName" placeholder="Sobrenome">
          </div>
          <label for="exampleInputEmail1">Endereço de E-mail</label>
          <div class="form-group">
            <input type="email" value="{{ user.email }}" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Endereço de E-mail">
          </div>
          <label for="exampleInputPassword1">Senha</label>
          <div class="form-group">
            <input type="password" value="{{ user.password }}" class="form-control" id="exampleInputPassword" placeholder="Password">
          </div>
          <label for="exampleInputPhone">Número do Celular</label>
          <div class="form-group">
            <input type="text" value="{{ user.phone }}" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp" placeholder="Número do Celular">
          </div>
          <label for="exampleInputPhone">Sua Função</label>
          <div class="form-group">
            <input type="text" value="{{ user.role }}" class="form-control" id="exampleInputRole" placeholder="Sua Função">
          </div>
          <label for="exampleInputPhone">Login do Usuário</label>
          <div class="form-group">
            <input type="text" value="{{ user.login }}" class="form-control" id="exampleInputLogin" placeholder="Sua Função">
          </div>
          <div class="form-check"></div>
          <button type="submit" class="btn1 btn-primary" (click)="updateModel()">Atualizar</button>
          <button type="button" class="btn2 btn-secondary"  data-bs-dismiss="modal" (click)="closeModel()">Fechar</button>
        </form>
      </div>

    </div>
  </div>
</div>
